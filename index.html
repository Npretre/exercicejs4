<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form name="form1">
            <label for="nom">Nom : </label><input type="text" name="nom" id="nom"/>
            <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"/>
            <label for="ville">Ville : </label><input type="text" name="ville" id="ville"/>
            <button  name="valider" id="valider" onClick="controle(form1)">Valider</button>
        </form>
        <script>
        function controle(form1) {
            var name = document.form1.nom.value;
            var prenom = document.form1.prenom.value;
            var city = document.form1.ville.value;
            alert("Nom : " + name + "\nPrénom : " + prenom + "\nVille : " + city);
        }
        </script>
    </body>
</html>
